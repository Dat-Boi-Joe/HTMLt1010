<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Bean Counter</title>
	<style type="text/css">
		body{
			background-color: saddlebrown; color: darkorange; font-family: helvetica; text-align: center
		}
	</style>
</head>
<body>
<h1>The Bean Counter</h1>
	<script>
		var drink = "latte";
		var ounce = 12;
		var shots = 2;
		var taxRate = 0.088;
		var price;
			if (drink == "espresso")
				price = 1.40;
			if (drink == "latte"||drink == "cappuccino"){
				if (ounce == 8)
					price = 1.95;
				if (ounce == 12)
					price = 2.35;
				if (ounce == 16)
					price = 2.75;
			}
			if (drink == "americano")
				price = 1.20 + 0.30*(ounce/8);
			price = price + (shots - 1)*.50;
			price = price + price*taxRate;
	</script>
</body>
</html>
