<!-- Create a link tag to your schoolâ€™s Web site. Also create a style section for the link tag. The link should be yellow at the beginning, green after it has been clicked on, and blue when someone is hovering over it. -->
<!DOCTYPE html>
<html style="background-color: Black">
<head>
	<title>School Link</title>
	<style>
		a{
			color: yellow;
		}
		a:hover{
			color: blue;
		}
		a:visited{
			color: green;
		}
	</style>
</head>
<body>
	<h1 align="center"><a href="https://www.kean.edu/" target="_blank" title="kean.edu">Kean's Website</a><h1>
</body>
</html>
